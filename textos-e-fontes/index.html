<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textos e Fontes</title>
</head>
<body>
    <h1>Textos e Fontes</h1>

    <main>
        <p class="inicio">ora ora ora, parece que alguém chegou aqui de paraquedas.</p>
        <p class="apresentacao">olá, eu sou a <span>flora</span>.</p>
        <p class="teste">estou testando as várias estilizações de fonte e tals.</p>
        <p class="pergunta">você já testou isso?</p>
        <p class="ok">não? poxa, que pena. tem tantas coisas aqui que você nem tem idéia.</p>
        <p class="explicacao"></p>
    </main>
</body>
</html>
